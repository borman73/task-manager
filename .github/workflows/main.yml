name: Main

on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        env:
          COVERAGE: true
          RAILS_ENV: test
        run: docker-compose --file docker-compose.ci.yml run ci

      - name: Coveralls
        env:
          COVERAGE: true
        uses: coverallsapp/github-action@master
        with:
          path-to-lcov: 'output/coverage/lcov.info'
          github-token: ${{ secrets.GITHUB_TOKEN }}
